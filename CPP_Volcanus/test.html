<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .story-image {
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 50%;
    }

    .image-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 20px solid transparent;
      border-radius: 50%;
      /* animation: borderAnimation 2s linear infinite; */
    }

    .story-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 100%;
    }

    /* .story-image:hover .image-border {
      border-image: linear-gradient(45deg, #f06, #9f6) 1;
      border-image-slice: 1;
    } */
    .story-image:hover{
      animation: borderAnimation 2s linear infinite;

    }

    @keyframes borderAnimation {
      0% {
        border-image: linear-gradient(45deg, #f06, #9f6) 1;
        border-image-slice: 1;
      }
      25% {
        border-image: linear-gradient(135deg, #f06, #9f6) 1;
        border-image-slice: 1;
      }
      50% {
        border-image: linear-gradient(225deg, #f06, #9f6) 1;
        border-image-slice: 1;
      }
      75% {
        border-image: linear-gradient(315deg, #f06, #9f6) 1;
        border-image-slice: 1;
      }
      100% {
        border-image: linear-gradient(45deg, #f06, #9f6) 1;
        border-image-slice: 1;
      }
    }
  </style>
</head>
<body>
  <div class="story-image">
    <div class="image-border"></div>
    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Your Image">
  </div>
</body>
</html>
