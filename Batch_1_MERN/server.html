    <script>
      const p = new Promise((resolve, reject) => {
        fetch("https://jsonplaceholder.typicode.com/posts/1") // Fetch some data from an API
          .then(res=>res.json())
          .then((data) => {
            resolve({ data: data, message: "Data fetched successfully" }); // Resolve with an object containing data and message
          })
          .catch((error) => {
            reject(error); // Reject the Promise if there's an error
          });
      });

      p.then((result) => {
        console.log(result.message); // Log the message
        console.log(result.data); // Log the fetched data
      }).catch((err) => {
        console.error("Error occurred:", err);
      });
