<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            height: 100px;
        }

        .box1 {
            background-color: white;
        }

        .box2 {
            background-color: blue;
        }

        .box3 {
            background-color: yellowgreen;
        }
        .box4{
            background-color: brown;
        }
        .box5{
            background-color: aqua;
        }
    </style>
</head>

<body class="bg-black text-white">
    <div class="container">
        <div class="row">
            <div class="box box1 col-md-4 col-lg-6 col-sm-12"></div>
            <div class="box box2 col-md-4 col-lg-6 col-sm-12"></div>
            <div class="box box3 col-md-4 col-lg-6 col-sm-12"></div>
            <div class="box box4 col-md-4 col-lg-6 col-sm-12"></div>
            <div class="box box5 col-md-4 col-sm-12"></div>
        </div>
    </div>



</body>

</html>
