<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        h1{
            background-color: blue;
            height: 200px;
            display: inline;
        }
        span{
            background-color: blue;
            /* display: block; */
            display: inline-block;
            height: 500px;
        }
      
    </style>
</head>
<body>
  <h1>Hello Develper</h1>
  <span>Span wala Developer</span>
</body>
</html>
