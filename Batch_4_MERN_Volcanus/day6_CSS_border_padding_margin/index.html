<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Border</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
      img {
        border-style: solid;
        border-color: yellow;
        border-width: 4px;
        height: 400px;
        width: 400px;
        border-radius: 100%;
        margin: 10px;
      }

      .img1:hover {
        /* border-color: rgb(16, 151, 140); */
        border-style: double;
        /* border-width: 10px; */
      }
      .img2:hover {
        border-style: dashed;
      }
      .img3:hover {
        border-style: dotted;
      }
      .img4:hover {
        border-style: outset;
      }
      .img5:hover {
        border-style: ridge;
      }
    </style>
  </head>
  <body>
    <!-- <img src="https://cdn.pixabay.com/photo/2018/12/14/21/29/sunset-3875817_640.jpg" alt="new-york-city"> -->

    <!-- <img src="" alt="" id="img1" />

    <img src="" alt="" id="img5" /> -->

    <img
      src="https://cdn.pixabay.com/photo/2018/12/14/21/29/sunset-3875817_640.jpg"
      alt=""
      class="img1"
    />
    <img
      src="https://cdn.pixabay.com/photo/2016/08/06/12/34/taxi-1574278_640.jpg"
      alt=""
      class="img2"
    />
    <img
      src="https://cdn.pixabay.com/photo/2020/10/23/06/23/city-5677823_640.jpg"
      alt=""
      class="img3"
    />
    <img
      src="https://cdn.pixabay.com/photo/2018/09/07/04/56/new-york-3659946_640.jpg"
      alt=""
      class="img4"
    />
    <img
      src="https://cdn.pixabay.com/photo/2017/10/08/14/48/new-york-2830092_640.jpg"
      alt=""
      class="img5"
    />
  </body>
</html>
