<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta_Story</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
      .insta_story {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .story{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      img {
        height: 80px;
        width: 80px;
        border-radius: 100%;
        border: 2px solid yellow;
      }
    </style>
  </head>
  <body>
    <div class="insta_story">
      <div class="story">
        <img
          src="https://images.pexels.com/photos/2614818/pexels-photo-2614818.jpeg?auto=compress&cs=tinysrgb&h=350"
          alt=""
        />
        <h3>Superman</h3>
      </div>
      <div class="story">
        <img
          src="https://images.pexels.com/photos/1510595/pexels-photo-1510595.jpeg?auto=compress&cs=tinysrgb&h=350"
          alt=""
        />

      </div>
      <div class="story">

          src="https://images.pexels.com/photos/220887/pexels-photo-220887.jpeg?auto=compress&cs=tinysrgb&h=350"
          alt=""
        />

      </div>

      </div>

</html>
