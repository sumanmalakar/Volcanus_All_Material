<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-sizing</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
      .container {
        height: 300px;
        /* width: 400px; */
        margin: auto;
        margin-top: 5%;
        border: 2px solid yellow;
      }
      .box {
        height: 180px;
        width: 200px;
        margin: auto;
        /* margin-top: 10%; */
        padding: 30px;
        box-sizing: border-box;
        border: 2px solid rgb(233, 215, 238);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit, dolore?
      </div>

      
    </div>
  </body>
</html>
