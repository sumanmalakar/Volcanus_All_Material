    <title>Instagram_Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="instagram_clone">
      <div class="side_bar">
        <div class="items"><h3>Instagram</h3></div>
        <div class="items">
          <span class="material-symbols-outlined"> home </span>
          Home
        </div>
        <div class="items">
          <span class="material-symbols-outlined"> search </span>
          Search
        </div>
        <div class="items">
          <span class="material-symbols-outlined"> explore </span>
          Explore
        </div>
        <div class="items">
          <span class="material-symbols-outlined"> movie </span>
          Reels
        </div>
        <div class="items">
          <span class="material-symbols-outlined"> send </span>
          Message
        </div>
        <div class="items">
          <span class="material-symbols-outlined"> notifications_active </span>
          Notifications
        </div>
        <div class="items">
          <span class="material-symbols-outlined"> add_circle </span>
          Create
        </div>
        <div class="items">
          <span class="material-symbols-outlined"> account_circle </span>
          Profile
        </div>
        <div class="items">
          <span class="material-symbols-outlined"> menu </span>
        </div>
      </div>


      <div class="post_section">
        <div class="insta_story">
          <div class="items">
            <img
              src="https://images.pexels.com/photos/220769/pexels-photo-220769.jpeg?auto=compress&cs=tinysrgb&h=350"
              alt=""
            />
            <h3>Superman</h3>
          </div>
          <div class="items">
            <img
              src="https://images.pexels.com/photos/2834219/pexels-photo-2834219.jpeg?auto=compress&cs=tinysrgb&h=350"
              alt=""
            />
            <h3>Spiderman</h3>
          </div>
          <div class="items">
            <img
              src="https://images.pexels.com/photos/230794/pexels-photo-230794.jpeg?auto=compress&cs=tinysrgb&h=350"
              alt=""
            />
            <h3>Batman</h3>
          </div>
          <div class="items">
            <img
              src="https://images.pexels.com/photos/372470/pexels-photo-372470.jpeg?auto=compress&cs=tinysrgb&h=350"
              alt=""
            />
            <h3>Ironman</h3>
          </div>
          <div class="items">
            <img
              src="https://images.pexels.com/photos/950223/pexels-photo-950223.jpeg?auto=compress&cs=tinysrgb&h=350"
              alt=""
            />
            <h3>Thor</h3>
          </div>
          <div class="items">
            <img
              src="https://images.pexels.com/photos/912897/pexels-photo-912897.jpeg?auto=compress&cs=tinysrgb&h=350"
              alt=""
            />
            <h3>Mirzapur</h3>
          </div>
        </div>

        <!-- Post -->
        <div class="post">
          <div class="person">
            <div class="img">
              <img
                src="https://images.pexels.com/photos/2834219/pexels-photo-2834219.jpeg?auto=compress&cs=tinysrgb&h=350"
                alt=""
              />
            </div>
            <h3>rvcjinsta</h3>
          </div>

          <div class="img" id="p">
            <img src="https://images.pexels.com/photos/575372/pexels-photo-575372.jpeg?auto=compress&cs=tinysrgb&h=350" alt="">
          </div>
        </div>
      </div>
      <div class="right_bar"></div>
    </div>
  </body>
</html>
