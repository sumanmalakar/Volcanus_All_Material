<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
    <style>
      body {
        background-color: blueviolet;
        color: white;
      }
      .chess_board {
        height: 640px;
        width: 640px;
        margin: auto;
      }
      .box1 {
        height: 80px;
        width: 80px;
        background-color: black;
        float: left;
        color: white;
        text-align: center;
        font-size: 3.2rem;
      }
      .box2 {
        height: 80px;
        width: 80px;
        background-color: white;
        float: left;
        color: black;
        text-align: center;
        font-size: 3.2rem;
      }
    </style>
  </head>
  <body>
    <div class="chess_board">
      <!-- row1 -->
      <div class="box1">&#9812;</div>
      <div class="box2">&#9818;</div>
      <div class="box1">&#9813;</div>
      <div class="box2">&#9819;</div>
      <div class="box1">&#9814;</div>
      <div class="box2">&#9820;</div>
      <div class="box1">&#9815;</div>
      <div class="box2">&#9820;</div>

      <!-- row2 -->
      <div class="box2">&#9821;</div>
      <div class="box1">&#9814;</div>
      <div class="box2">&#9815;</div>
      <div class="box1">&#9816;</div>
      <div class="box2">&#9817;</div>
      <div class="box1">&#9818;</div>
      <div class="box2">&#9819;</div>
      <div class="box1">&#9820;</div>

      <!-- row3 -->
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>

      <!-- row4 -->
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>

      <!-- row5 -->
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>

      <!-- row6 -->
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>

      <!-- row7 -->
      <div class="box1">&#9812;</div>
      <div class="box2">&#9818;</div>
      <div class="box1">&#9813;</div>
      <div class="box2">&#9819;</div>
      <div class="box1">&#9814;</div>
      <div class="box2">&#9820;</div>
      <div class="box1">&#9815;</div>
      <div class="box2">&#9820;</div>

      <!-- row8 -->
      <div class="box2">&#9821;</div>
      <div class="box1">&#9814;</div>
      <div class="box2">&#9815;</div>
      <div class="box1">&#9816;</div>
      <div class="box2">&#9817;</div>
      <div class="box1">&#9818;</div>
      <div class="box2">&#9819;</div>
      <div class="box1">&#9820;</div>
    </div>
  </body>
</html>
