<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .container .items {
            background-color: blueviolet;
            /* height: 130px;
            width: 130px;
            margin: 10px; */
            height: 80px;
            text-align: center;
        }

        .container {
            display: grid;
            /* grid-template-columns: 100px 200px 100px 100px; */
            grid-template-columns: auto auto auto auto auto auto;
            gap: 10px;
        }

        .items:nth-child(8) {
            background-color: rgb(107, 105, 138);
            /* grid-row-start: 2; */
            /* grid-column-start: 1; */
            /* grid-column-end: 3;*/
            /* grid-column-end: 3 span; */
            /* grid-column: 1 / 4; */
            padding: 20px 0;

            grid-area: 1 / 2 / 5 / 6;

        }

        /* .items:nth-child(1) {
            grid-row-start: 1;
            grid-row-end: 3;
        } */
    </style>
</head>

<body>

    <div class="container">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
        <div class="items">7</div>
        <div class="items">8</div>
        <div class="items">9</div>
        <div class="items">10</div>
        <div class="items">11</div>
        <div class="items">12</div>
        <div class="items">13</div>
        <div class="items">14</div>
        <div class="items">15</div>
        <!-- <div class="items">8</div> -->
    </div>

</body>

</html>
