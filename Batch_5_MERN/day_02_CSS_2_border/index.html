    <style>

            border: 3px solid yellow;
            height: 300px;
            width: 300px;
            border-radius: 100%;
            /* float: right; */
        }
        div{
            background-color: blue;
            height: 50px;
            margin: 2px;
        }
        span{
            background-color: yellow;
            height: 400px;
            width: 400px;
        }

</head>

    <div class="box"></div>
