<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API</title>
  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
  <input type="text" class="ip1" />
  <input type="text" class="ip2" />
  <button id="btn">Check</button>
  <h1></h1>
</head>

<body>
  <script>
    const fetchData = async (male, female) => {
      const url = `https://love-calculator.p.rapidapi.com/getPercentage?sname=${male}&fname=${female}`;
      const options = {
        method: "GET",
        headers: {
          "X-RapidAPI-Key":
            "082a4a25camshbbd1caf46808d33p1684f6jsnf767993f8e16",
          "X-RapidAPI-Host": "love-calculator.p.rapidapi.com",
        },
      };

      try {
        const response = await fetch(url, options);
        const result = await response.text();
        console.log(result);
      } catch (error) {
        console.error(error);
      }
    };
    //   fetchData();

    document.querySelector("#btn").addEventListener("click", async () => {
      const ip1 = document.querySelector(".ip1").value;
      const ip2 = document.querySelector(".ip2").value;

      console.log(ip1);
      console.log(ip2);
      const data = await fetchData(ip1, ip2);
      console.log(data.percentage);
      document.querySelector("h1").innerHTML = data;
    });

    const fetchYouTube = async () => {
      const url = 'https://youtube-v31.p.rapidapi.com/search?q=music&part=tere%20liye&regionCode=US&maxResults=50&order=date';
      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': '082a4a25camshbbd1caf46808d33p1684f6jsnf767993f8e16',
          'X-RapidAPI-Host': 'youtube-v31.p.rapidapi.com'
        }
      };

      try {
        const response = await fetch(url, options);
        const result = await response.text();
        console.log(result);
      } catch (error) {
        console.error(error);
      }
    }

    fetchYouTube()
  </script>
</body>

</html>
