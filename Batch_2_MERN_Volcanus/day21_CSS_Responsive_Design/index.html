<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
</head>
<style>
    body{
        background-color: black;
        color: wheat;
    }
    .box_items{
        height: 200px;
        width: 200px;
        background-color: rgb(92, 222, 17);
    }
    .box{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
    }
    
    @media only screen and (max-width: 768px){
        body{
            background-color: brown;
        }
    
    }

  @media only screen and (max-width: 600px){
    body{
        background-color: rgb(50, 15, 225);
    }
    .box{
        flex-direction: column;
    }
    h1{
        display: none;
    }
  }

 
</style>
<body>
    
    <div class="box">
        <div class="box_items"></div>
        <div class="box_items"></div>
        <div class="box_items"></div>
        <div class="box_items"></div>
        <div class="box_items"></div>
        <div class="box_items"></div>
        <div class="box_items"></div>
        <div class="box_items"></div>
    </div>
  
    <h1>Superman</h1>

</body>
</html>
