<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math_Func</title>
    <style>
        body{
            display: flex;
        }
        header{
            padding: 30px;
            display: block;
            position: absolute;
            top: 0;
            width: 100%;
            background-color: grey;
        }
        footer{
            padding: 30px;
            background-color: yellow;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content1,.content2,.content3{
            min-height: calc(100vh - 60px);
        }
        .content1{
            width: 20%;
            background-color: orangered;
        }
        .content2{
            min-width: calc(100% - 40%);
            background-color: green;
        }
        .content3{
            width: 20%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <div class="content1">

    </div>
    <div class="content2">

    </div>
    <div class="content3">

    </div>
    <footer>
        
    </footer>

</body>
</html>
