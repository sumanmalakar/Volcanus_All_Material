      const fetchDataUsingPromise = () => {
        return new Promise((resolve, reject) => {
          fetch("https://jsonplaceholder.typicodeusers")
            .then((res) => {
              if (!res.ok) {
                reject("The error Occure");
              }
              resolve(res.json());
            })
            .catch((err) => {
              reject("The error Occure");
            });
        });
      };

      fetchDataUsingPromise()
        .then((data) =>
          console.log("This data is coming from my Promise", data)
        )
        .catch((err) => console.log(err));
    </script>
