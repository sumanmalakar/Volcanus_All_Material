<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
      .Baap {
        height: 200px;
        width: 200px;
        background-color: blue;
        /* border-radius: 100%; */
        position: relative;
      }
      .Beta {
        height: 60px;
        width: 60px;
        background-color: rgb(146, 244, 9);
        border-radius: 100%;
        position: absolute;
        right: 10px;
        bottom: 10px;
      }
      .pixa_img {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        height: 200px;
        width: 200px;
      }
      .pixa_img img {
        height: 200px;
        width: 200px;
        border-radius: 5%;
      }
      .inside_img {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        height: 50px;
        width: 50px;
        right: 10px;
        bottom: 10px;
      }
      .inside_img img {
        height: 50px;
        width: 50px;
        border-radius: 100%;
      }
      .parent{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
      }
    </style>
  </head>
