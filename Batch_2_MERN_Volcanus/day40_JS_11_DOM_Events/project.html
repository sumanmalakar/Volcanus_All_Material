<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container my-3">
      <textarea
        class="form-control area"
        placeholder="Leave a comment here"
        id="floatingTextarea"
        style="width: 700px; margin: auto"
        onchange="input()"
      ></textarea>
      <h1 class="inputValue"></h1>

      <button class="btn btn-warning">ToLowerCase</button>
    </div>
    <script>
      const textarea = document.querySelector(".area");

      const input = () => {
        document.querySelector(".inputValue").innerText = textarea.value;
        // console.log(textarea.value)
      };

      document.querySelector(".btn").addEventListener("click", () => {
        document.querySelector(".inputValue").innerText =
          textarea.value.toUpperCase();
        console.log(textarea.value.toUpperCase());
      });
    </script>
  </body>
</html>
