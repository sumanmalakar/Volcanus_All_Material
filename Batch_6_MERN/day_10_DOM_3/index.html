<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>


    <script>
        let h1 = document.createElement('h1');
        h1.innerText = "This is my brand new h1"

        let img = document.createElement('img')

        img.src = "https://cdn.pixabay.com/photo/2022/09/16/15/53/city-7458934_640.jpg"

        img.alt = "avatar"
        img.style.width = '250px'

        const body = document.querySelector('body')

        body.appendChild(h1)
        body.appendChild(img)

      


    </script>
</body>

</html>
