<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1></h1>
</body>
<script>
    setInterval(() => {
        let date = new Date();
        let h1 = document.querySelector('h1');
        h1.innerHTML = date.toString();
    }, 1000);
</script>

</html>
